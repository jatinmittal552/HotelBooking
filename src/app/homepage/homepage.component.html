<div class="row mx-0" id="carousel-row">
  <div class="col-12 col-lg-7 carousel-div">
    <ngb-carousel #carousel [interval]="2000" [pauseOnHover]="pauseOnHover" [pauseOnFocus]="pauseOnFocus" (slide)="onSlide($event)">
      <ng-template ngbSlide *ngFor="let img of images; index as i">
          <div class="picsum-img-wrapper">
            <img [src]="img" alt="My image {{i + 1}} description">
          </div>
      </ng-template>
    </ngb-carousel>
  </div>
  <div class="col-12 col-lg-5 text-center" id="desc-div">
    <h2>HOYO,</h2>
    <p>HOYO is an app based service which provides you with the best hotels and rooms around your city.This is the perfect place to find well maintained,luxurious rooms to spend your time.Book Now,</p>
    <button class="btn btn-danger" routerLink="/hotellist">Check Availability</button>
  </div>
</div>
