<div id="contact-body" class="py-1">
    <div id="contact-upper-body">
        <h2 class="text-center mt-1">Contact Us...</h2>
        <hr class="mx-auto">
    </div>

    <!-- Temp Message Button -->
    <button routerLink="/messages" class="btn btn-warning" id="msg-btn">Messages</button>
    <!-- End -->

    <div class="card mx-auto mb-3" id="contact-lower-card">
        <div class="card-body px-4 py-3">
            <form #contactForm="ngForm">
                <!-- {{contactForm.value | json}} -->
                <div class="form-group mb-1">
                    <label for="name">Name</label>
                    <input #name="ngModel" [class.is-invalid]="name.invalid && name.touched" type="text" name="name" id="name" class="form-control" [(ngModel)]="contactData.fname" ngModel required>
                </div>
                <div class="form-group">
                    <label for="email">Email ID</label>
                    <input #email="ngModel" [class.is-invalid]="email.invalid && email.touched" type="email" name="email" id="email" class="form-control" [(ngModel)]="contactData.email" ngModel required>
                </div>
                <div class="form-group">
                    <label for="message-area">Message</label>
                    <textarea #message="ngModel" [class.is-invalid]="message.invalid && message.touched" name="message" id="message-area" cols="30" rows="5" class="form-control" [(ngModel)]="contactData.msg" ngModel required></textarea>
                </div>
                <div>
                    <button (click)="sendContactData()" class="btn btn-danger mt-2">Submit</button>
                </div>
            </form>
        </div>
    </div>
</div>
