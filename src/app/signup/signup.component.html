<div id="signup-body" class="py-1">
    <div id="signup-upper-body">
        <h2 class="text-center mt-1">SignUp</h2>
        <hr class="mx-auto">
    </div>
    <div class="card mx-auto mb-5" id="signup-lower-card">
        <div class="card-body px-5 py-4">
            <form #SignUpForm="ngForm">
                <!-- {{SignUpForm.value | json}} -->
                <div class="form-group mb-3">
                    <label for="name">Name</label>
                    <input #name="ngModel" [class.is-invalid]="name.invalid && name.touched" type="text" name="name" id="name" placeholder="Enter Full Name" class="form-control" ngModel required>
                </div>
                <div class="form-group mb-3">
                    <label for="email">Email ID</label>
                    <input #email="ngModel" [class.is-invalid]="email.invalid && email.touched" type="email" name="email" id="email" placeholder="Enter Email ID" class="form-control" ngModel required>
                </div>
                <div class="form-group mb-3">
                    <label for="password">Password</label>
                    <input #password="ngModel" [class.is-invalid]="password.invalid && password.touched" type="password" name="password" id="password" placeholder="Enter Password" class="form-control" ngModel required>
                </div>
                <div class="row">
                    <div class="col-lg-6 "><button class="btn btn-danger mt-2 mb-1" routerLink="/homepage">SignUp</button></div>
                    <div class="col-lg-6 text-end">
                        <span><p class="mb-0">if already have account</p> <a routerLink="/login">Login</a></span>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
