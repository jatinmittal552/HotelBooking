<div *ngFor="let list of listOfBookings" class="row mx-0" id="booking-page">
    <div class="col-lg-4 my-3 pe-4">
        <div class="card">
            <div class="card-body">
                <img src={{list.imgfirst}} alt="img" class="booking-image">
            </div>
        </div>
    </div>
    <div class="col-lg-8 my-3 pe-4">
        <div class="card" id="booking-card">
            <div class="card-body px-5 ms-4 me-5">
                <h2 class="mt-3 mb-5">{{list.hname}}</h2>
                <hr>
                <h6 class="text-muted mt-4">Location: {{list.hlocation}}</h6>
                <h6 class="text-muted">Rating: {{list.rating}}</h6>
                <p class="text-muted mb-4">Description: {{list.info}}</p>
                <hr>
                <div class="mt-5 d-flex justify-content-between">
                    <h4>Price: {{list.price | currency : 'INR'}}</h4>
                    <button (click)="cancelRoom(list.hname)" class="btn btn-outline-danger">Cancel Room</button>
                </div>
            </div>
        </div>
    </div>
</div>
