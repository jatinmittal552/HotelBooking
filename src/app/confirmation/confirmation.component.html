<div *ngFor="let data of finaldata" class="row mx-0" id="confirm-carousel-row">
    <div class="col-lg-4 confirm-carousel-div my-3 ps-4">
        <div class="card">
            <div class="card-body">
                <ngb-carousel>
                    <ng-template ngbSlide>
                        <div class="picsum-img-wrapper">
                            <img [src]="data.imgsecond" alt="Random first slide" class="confirm-page-carousel">
                        </div>
                    </ng-template>
                    <ng-template ngbSlide>
                        <div class="picsum-img-wrapper">
                            <img [src]="data.imgthird" alt="Random second slide" class="confirm-page-carousel">
                        </div>
                    </ng-template>
                    <ng-template ngbSlide>
                        <div class="picsum-img-wrapper">
                            <img [src]="data.imgfourth" alt="Random third slide" class="confirm-page-carousel">
                        </div>
                    </ng-template>
                </ngb-carousel>
            </div>
        </div>
    </div>
    <div class="col-lg-8 my-3 pe-4 confirm-carousel-div">
        <div class="card" id="confirm-desc-div">
            <div class="card-body px-5 ms-4 me-5">
                <h2 class="mt-3 mb-5">{{data._name}}</h2>
                <hr>
                <h6 class="text-muted mt-4">Location: {{data._location}}</h6>
                <h6 class="text-muted">Rating: {{data.rating}}/10</h6>
                <p class="text-muted mb-4">Description: {{data._info}}</p>
                <hr>
                <div class="mt-5 d-flex justify-content-between">
                    <h4>{{data.price | currency:'INR'}}</h4>
                    <button (click)="hotelConfirmed()" class="btn btn-outline-danger" routerLink="/bookings">Confirm Room</button>
                </div>
            </div>
        </div>
    </div>
</div>
